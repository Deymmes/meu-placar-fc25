<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EA FC 26 Pro</title>

    <link rel="manifest" href="manifest.json">
    
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --accent: #3b82f6;
            --gold: #f59e0b;
            --success: #10b981;
            --text: #f8fafc;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: var(--text);
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        .container { max-width: 1000px; margin: auto; }

        .header-section {
            text-align: center;
            margin-bottom: 30px;

        }

        h1 {
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: 900;
            background: linear-gradient(to right, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        /* Configura√ß√£o de Nomes */
        .config-bar {
            background: var(--card-bg);
            padding: 10px 20px;
            border-radius: 50px;
            display: inline-flex;
            align-items: center;
            gap: 15px;
            border: 1px solid rgba(255,255,255,0.1);
            margin-top: 15px;
        }
        .config-bar label { font-size: 0.7rem; font-weight: bold; color: var(--accent); }
        .config-bar input {
            background: transparent;
            border: none;
            color: white;
            border-bottom: 1px solid #475569;
            font-size: 0.8rem;
            width: 250px;
            outline: none;
        }

        /* Rankings Eternos Estilo Cards */
        .rankings-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .rank-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .rank-card h3 {
            margin: 0 0 15px 0;
            font-size: 0.7rem;
            text-transform: uppercase;
            color: var(--gold);
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
        }

        .rank-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            font-size: 0.9rem;
        }

        /* Tabela de Classifica√ß√£o */
        .table-container {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        table { width: 100%; border-collapse: collapse; }
        th { text-align: center; padding: 12px; color: #94a3b8; font-size: 0.75em; text-transform: uppercase; }
        td { padding: 15px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.05); font-weight: bold; }

        /* Blocos de Jogos */
        .match-section {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .match-title { color: var(--gold); font-weight: bold; text-transform: uppercase; font-size: 0.9em; margin-bottom: 20px; }

        .match-row {
            display: grid;
            grid-template-columns: 1fr 70px 30px 70px 1fr;
            align-items: center;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .score-input {
            background: var(--accent);
            border: none;
            border-radius: 8px;
            color: white;
            height: 45px;
            font-size: 1.4em;
            font-weight: bold;
            text-align: center;
        }

        .t-input {
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(255,255,255,0.1);
            color: #94a3b8;
            padding: 6px;
            border-radius: 6px;
            font-size: 0.8em;
            width: 100%;
            margin-top: 5px;
        }

        /* Footer */
        .footer-actions {
            display: flex;
            gap: 15px;
            margin-top: 40px;
            padding-bottom: 40px;
        }

        .btn {
            flex: 1;
            padding: 18px;
            border-radius: 12px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .btn-finish { background: var(--success); color: white; box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3); }
        .btn-edit { background: rgba(245, 158, 11, 0.1); color: var(--gold); border: 1px solid var(--gold); }
        .btn-reset { background: rgba(239, 68, 68, 0.1); color: #ef4444; border: 1px solid #ef4444; flex: 0.3; }

        @media (max-width: 768px) {
            .rankings-row { grid-template-columns: 1fr; }
            .match-row { grid-template-columns: 1fr 55px 20px 55px 1fr; gap: 8px; }
        }

        /* Modal */
        #modal-ajuste {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            z-index: 1000; justify-content: center; align-items: center;
        }
        .modal-content {
            background: #1e293b; padding: 30px; border-radius: 20px; border: 1px solid var(--gold);
            width: 90%; max-width: 450px;
        }
    </style>
</head>
<body>

<div class="container" id="capture-area">
    <div class="header-section">
        <h1>Champions EA FC</h1>
        <div class="config-bar" id="config-ui">
            <label>JOGADORES:</label>
            <input type="text" id="player-names" onchange="atualizarJogadores()" value="Jo√£o, Deymmes, Dario">
        </div>
    </div>

    <div class="rankings-row">
        <div class="rank-card"><h3>üèÜ T√≠tulos</h3><div id="hist-titulos"></div></div>
        <div class="rank-card"><h3>üìà Pontos Totais</h3><div id="hist-pontos"></div></div>
        <div class="rank-card"><h3>‚öΩ Gols Acumulados</h3><div id="hist-gols"></div></div>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th style="text-align:left">Jogador</th>
                    <th>P</th>
                    <th>V</th>
                    <th>SG</th>
                </tr>
            </thead>
            <tbody id="corpo-tabela"></tbody>
        </table>
    </div>

    <div id="lista-confrontos"></div>

    <div class="footer-actions">
        <button class="btn btn-finish" onclick="finalizarTorneio()">Finalizar e Gerar Print</button>
        <button class="btn btn-edit" onclick="abrirModal()">Ajustar Rankings</button>
        <button class="btn btn-reset" onclick="resetTotal()">üóëÔ∏è</button>
    </div>
</div>

<div id="modal-ajuste">
    <div class="modal-content">
        <h2 style="color:var(--gold); text-align:center; margin-top:0">Ajuste de Hist√≥rico</h2>
        <div id="campos-ajuste"></div>
        <div style="display:flex; gap:10px; margin-top:20px">
            <button class="btn btn-finish" onclick="salvarAjuste()">Salvar</button>
            <button class="btn btn-reset" style="flex:1" onclick="fecharModal()">Cancelar</button>
        </div>
    </div>
</div>

<script>
let players = [];
let categorias = ["üïπÔ∏è N√≠vel Pequenos", "üïπÔ∏è N√≠vel M√©dios", "üïπÔ∏è N√≠vel Grandes"];
let historico = JSON.parse(localStorage.getItem('fc25_site_hist')) || {};

function atualizarJogadores() {
    const raw = document.getElementById('player-names').value;
    players = raw.split(',').map(n => n.trim()).filter(n => n !== "");
    players.forEach(p => { if(!historico[p]) historico[p] = { titulos: 0, pontos: 0, gols: 0 }; });
    localStorage.setItem('fc25_site_players', JSON.stringify(players));
    gerarConfrontos();
    renderHistorico();
    calcular();
}

function gerarConfrontos() {
    const container = document.getElementById('lista-confrontos');
    let html = '';
    categorias.forEach((cat, cIdx) => {
        html += `<div class="match-section"><div class="match-title">${cat}</div>`;
        for (let i = 0; i < players.length; i++) {
            for (let j = i + 1; j < players.length; j++) {
                const id = `c${cIdx}_p${i}_p${j}`;
                html += `
                    <div class="match-row">
                        <div style="text-align: right">
                            <div style="font-weight:bold">${players[i]}</div>
                            <input type="text" class="t-input" data-id="${id}t1" placeholder="Time...">
                        </div>
                        <input type="number" class="score-input placar" data-p="${players[i]}" data-id="${id}s1">
                        <div style="text-align:center; font-weight:900; color:var(--gold)">√ó</div>
                        <input type="number" class="score-input placar" data-p="${players[j]}" data-id="${id}s2">
                        <div>
                            <div style="font-weight:bold">${players[j]}</div>
                            <input type="text" class="t-input" data-id="${id}t2" placeholder="Time...">
                        </div>
                    </div>`;
            }
        }
        html += `</div>`;
    });
    container.innerHTML = html;
    document.querySelectorAll('input').forEach(i => i.addEventListener('input', () => { calcular(); salvarSessao(); }));
}

function calcular() {
    let stats = {}; players.forEach(p => stats[p] = { p: 0, v: 0, sg: 0, gp: 0 });
    document.querySelectorAll('.match-row').forEach(row => {
        const scores = row.querySelectorAll('.placar');
        const g1 = scores[0].value !== "" ? parseInt(scores[0].value) : null;
        const g2 = scores[1].value !== "" ? parseInt(scores[1].value) : null;
        if(g1 !== null && g2 !== null) {
            const p1 = scores[0].dataset.p; const p2 = scores[1].dataset.p;
            stats[p1].sg += (g1-g2); stats[p1].gp += g1; stats[p2].sg += (g2-g1); stats[p2].gp += g2;
            if(g1 > g2) stats[p1].p += 3; else if(g2 > g1) stats[p2].p += 3; else { stats[p1].p += 1; stats[p2].p += 1; }
        }
    });
    const ordenado = Object.entries(stats).sort((a,b) => b[1].p - a[1].p || b[1].sg - a[1].sg);
    document.getElementById('corpo-tabela').innerHTML = ordenado.map((p, i) => `
        <tr><td>${i+1}¬∫</td><td style="text-align:left">${p[0]}</td><td style="color:var(--gold)">${p[1].p}</td><td>${p[1].v}</td><td style="color:${p[1].sg >= 0 ? 'var(--success)' : '#ef4444'}">${p[1].sg}</td></tr>
    `).join('');
    return stats;
}

function renderHistorico() {
    const rank = (chave) => [...players].sort((a,b) => historico[b][chave] - historico[a][chave])
        .map((p, i) => `<div class="rank-item"><span>${i+1}¬∫ ${p}</span><b>${historico[p][chave]}</b></div>`).join('');
    document.getElementById('hist-titulos').innerHTML = rank('titulos');
    document.getElementById('hist-pontos').innerHTML = rank('pontos');
    document.getElementById('hist-gols').innerHTML = rank('gols');
}

async function finalizarTorneio() {
    const s = calcular();
    const rows = document.getElementById('corpo-tabela').rows;
    if(rows.length === 0) return;
    const win = rows[0].cells[1].innerText;
    if(confirm(`Encerrar e dar t√≠tulo para ${win}?`)) {
        historico[win].titulos++;
        players.forEach(p => { historico[p].pontos += s[p].p; historico[p].gols += s[p].gp; });
        localStorage.setItem('fc25_site_hist', JSON.stringify(historico));

        document.getElementById('config-ui').style.display = 'none';
        const canvas = await html2canvas(document.getElementById('capture-area'), { backgroundColor: '#0f172a' });
        const a = document.createElement('a'); a.href = canvas.toDataURL(); a.download = `Torneio_${win}.png`; a.click();
        
        localStorage.removeItem('fc25_site_sessao');
        location.reload();
    }
}

function abrirModal() {
    const cont = document.getElementById('campos-ajuste');
    cont.innerHTML = players.map(j => `
        <div style="font-weight:bold; color:var(--accent); margin-top:10px">${j}</div>
        <div style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:5px">
            <input type="number" id="adj-t-${j}" class="score-input" style="height:35px; font-size:1rem" value="${historico[j].titulos}" placeholder="T√≠ts">
            <input type="number" id="adj-p-${j}" class="score-input" style="height:35px; font-size:1rem" value="${historico[j].pontos}" placeholder="Pts">
            <input type="number" id="adj-g-${j}" class="score-input" style="height:35px; font-size:1rem" value="${historico[j].gols}" placeholder="Gols">
        </div>`).join('');
    document.getElementById('modal-ajuste').style.display = 'flex';
}
function fecharModal() { document.getElementById('modal-ajuste').style.display = 'none'; }
function salvarAjuste() {
    players.forEach(j => {
        historico[j].titulos = parseInt(document.getElementById(`adj-t-${j}`).value) || 0;
        historico[j].pontos = parseInt(document.getElementById(`adj-p-${j}`).value) || 0;
        historico[j].gols = parseInt(document.getElementById(`adj-g-${j}`).value) || 0;
    });
    localStorage.setItem('fc25_site_hist', JSON.stringify(historico));
    location.reload();
}

function salvarSessao() {
    const d = {}; document.querySelectorAll('input').forEach(i => { if(i.dataset.id) d[i.dataset.id] = i.value; });
    localStorage.setItem('fc25_site_sessao', JSON.stringify(d));
}
function carregarSessao() {
    const d = JSON.parse(localStorage.getItem('fc25_site_sessao'));
    if(d) { document.querySelectorAll('input').forEach(i => { if(d[i.dataset.id]) i.value = d[i.dataset.id]; }); calcular(); }
}
function resetTotal() { if(confirm("Zerar tudo?")) { localStorage.clear(); location.reload(); } }

const savedP = localStorage.getItem('fc25_site_players');
if(savedP) document.getElementById('player-names').value = JSON.parse(savedP).join(', ');
atualizarJogadores();
carregarSessao();
</script>
</body>

</html>
