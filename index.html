<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EA FC 26 Pro</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --accent: #3b82f6;
            --gold: #f59e0b;
            --success: #10b981;
            --text: #f8fafc;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: var(--text);
            padding: 15px;
            margin: 0;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container { max-width: 800px; margin: auto; width: 100%; }

        .header-section { text-align: center; margin-bottom: 20px; }
        h1 {
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 900;
            font-size: 1.4rem;
            background: linear-gradient(to right, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        .config-bar {
            background: var(--card-bg);
            padding: 8px 15px;
            border-radius: 50px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            border: 1px solid rgba(255,255,255,0.1);
            margin-top: 10px;
            max-width: 95%;
        }
        .config-bar input {
            background: transparent;
            border: none;
            color: white;
            border-bottom: 1px solid #475569;
            font-size: 0.8rem;
            width: 180px;
            outline: none;
        }

        .rankings-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .rank-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 10px;
        }

        .rank-card h3 {
            margin: 0 0 10px 0;
            font-size: 0.55rem;
            text-transform: uppercase;
            color: var(--gold);
            text-align: center;
        }

        .rank-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            font-size: 0.75rem;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .table-container {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            overflow-x: auto;
        }

        table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
        th { padding: 8px; color: #94a3b8; font-size: 0.65rem; text-transform: uppercase; }
        td { padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.05); }

        .match-section {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .match-title { color: var(--gold); font-weight: bold; font-size: 0.75rem; margin-bottom: 15px; text-transform: uppercase; text-align: center; }

        .match-row {
            display: grid;
            grid-template-columns: 1fr 50px 20px 50px 1fr;
            align-items: center;
            gap: 10px;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .score-input {
            background: var(--accent);
            border: none;
            border-radius: 6px;
            color: white;
            height: 35px;
            font-size: 1.1rem;
            font-weight: bold;
            text-align: center;
            width: 100%;
        }

        .t-input {
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(255,255,255,0.1);
            color: #f8fafc;
            padding: 6px;
            border-radius: 4px;
            font-size: 0.7rem;
            width: 100%;
            box-sizing: border-box;
        }

        /* PAINEL DE RIVALIDADE */
        .rivalry-section {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.9), rgba(15, 23, 42, 0.9));
            border-radius: 12px;
            padding: 15px;
            margin: 20px 0;
            border: 1px solid var(--gold);
            text-align: center;
        }
        .rivalry-grid {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            gap: 15px;
            margin-top: 15px;
        }
        .rivalry-score { font-size: 1.8rem; font-weight: 900; color: var(--gold); }
        .rivalry-name { font-size: 0.8rem; font-weight: bold; text-transform: uppercase; color: white; }

        .footer-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
            padding-bottom: 30px;
        }

        .btn {
            flex: 1;
            padding: 14px;
            border-radius: 10px;
            border: none;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.7rem;
            cursor: pointer;
        }

        .btn-finish { background: var(--success); color: white; min-width: 150px; }
        .btn-edit { background: rgba(245, 158, 11, 0.1); color: var(--gold); border: 1px solid var(--gold); }
        .btn-reset { background: rgba(239, 68, 68, 0.1); color: #ef4444; border: 1px solid #ef4444; flex: 0.2; }

        #modal-ajuste {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            z-index: 1000; justify-content: center; align-items: center; padding: 15px;
        }
        .modal-content {
            background: #1e293b; padding: 20px; border-radius: 15px; border: 1px solid var(--gold);
            width: 100%; max-width: 400px; max-height: 90vh; overflow-y: auto; box-sizing: border-box;
        }
        .adj-group { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 15px; }
        .modal-input-field {
            background: var(--bg); border: 1px solid #475569; color: white; padding: 8px;
            border-radius: 6px; text-align: center; width: 100%; font-size: 0.9rem; box-sizing: border-box;
        }
    </style>
</head>
<body>

<div class="container" id="capture-area">
    <div class="header-section">
        <h1>Champions EA FC 26</h1>
        <div class="config-bar" id="config-ui">
            <input type="text" id="player-names" onchange="atualizarJogadores()" value="Jo√£o, Deymmes, Dario">
        </div>
    </div>

    <div class="rankings-row">
        <div class="rank-card"><h3>üèÜ T√≠tulos</h3><div id="hist-titulos"></div></div>
        <div class="rank-card"><h3>üìà Pontos</h3><div id="hist-pontos"></div></div>
        <div class="rank-card"><h3>‚öΩ Gols</h3><div id="hist-gols"></div></div>
    </div>

    <div class="table-container">
        <table>
            <thead><tr><th>#</th><th style="text-align:left">Player</th><th>P</th><th>V</th><th>SG</th></tr></thead>
            <tbody id="corpo-tabela"></tbody>
        </table>
    </div>

    <div id="lista-confrontos"></div>

    <div class="rivalry-section" id="rivalry-ui">
        <div class="match-title">‚öîÔ∏è Raio-X da Rivalidade</div>
        <div style="display: flex; gap: 10px; justify-content: center; margin-bottom: 10px;">
            <select id="p1-select" class="t-input" onchange="mostrarRivalidade()" style="width: 45%"></select>
            <span style="color: var(--gold); font-weight: bold; align-self: center;">VS</span>
            <select id="p2-select" class="t-input" onchange="mostrarRivalidade()" style="width: 45%"></select>
        </div>
        <div class="rivalry-grid">
            <div id="rival-p1-name" class="rivalry-name">-</div>
            <div class="rivalry-score"><span id="rival-p1-wins">0</span> - <span id="rival-p2-wins">0</span></div>
            <div id="rival-p2-name" class="rivalry-name">-</div>
        </div>
        <div id="rival-last-winner" style="font-size: 0.6rem; color: #94a3b8; margin-top: 10px;">Selecione para ver o hist√≥rico</div>
    </div>

    <div class="footer-actions">
        <button class="btn btn-finish" onclick="finalizarTorneio()">Finalizar</button>
        <button class="btn btn-edit" onclick="abrirModal()">Ajustar Rankings</button>
        <button class="btn btn-reset" onclick="resetTotal()">üóëÔ∏è</button>
    </div>
</div>

<div id="modal-ajuste">
    <div class="modal-content">
        <h2 style="color:var(--gold); font-size: 1rem; text-align:center; margin-top:0">Ajuste Manual</h2>
        <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:10px; font-size:0.6rem; text-align:center; color:#94a3b8; margin-bottom:5px">
            <span>T√≠tulos</span><span>Pontos</span><span>Gols</span>
        </div>
        <div id="campos-ajuste"></div>
        <div style="display:flex; gap:10px; margin-top:20px">
            <button class="btn btn-finish" style="flex:2" onclick="salvarAjuste()">Salvar</button>
            <button class="btn btn-reset" style="flex:1" onclick="fecharModal()">Sair</button>
        </div>
    </div>
</div>

<script>
let players = [];
let categorias = ["üïπÔ∏è N√≠vel Pequenos", "üïπÔ∏è N√≠vel M√©dios", "üïπÔ∏è N√≠vel Grandes"];
let historico = JSON.parse(localStorage.getItem('fc26_site_hist')) || {};
let hConfrontos = JSON.parse(localStorage.getItem('fc26_confrontos')) || {};

function atualizarJogadores() {
    const raw = document.getElementById('player-names').value;
    players = raw.split(',').map(n => n.trim()).filter(n => n !== "");
    players.forEach(p => { 
        if(!historico[p]) historico[p] = { titulos: 0, pontos: 0, gols: 0 }; 
    });
    localStorage.setItem('fc26_site_players', JSON.stringify(players));
    
    // Atualiza Seletores de Rivalidade
    const s1 = document.getElementById('p1-select');
    const s2 = document.getElementById('p2-select');
    const options = players.map(p => `<option value="${p}">${p}</option>`).join('');
    s1.innerHTML = options; s2.innerHTML = options;
    if(players.length > 1) s2.selectedIndex = 1;

    gerarConfrontos();
    renderHistorico();
    calcular();
    mostrarRivalidade();
}

function gerarConfrontos() {
    const container = document.getElementById('lista-confrontos');
    let html = '';
    categorias.forEach((cat, cIdx) => {
        html += `<div class="match-section"><div class="match-title">${cat}</div>`;
        for (let i = 0; i < players.length; i++) {
            for (let j = i + 1; j < players.length; j++) {
                const id = `c${cIdx}_p${i}_p${j}`;
                html += `
                    <div class="match-row">
                        <div style="text-align: right; overflow: hidden;">
                            <div style="font-weight:bold; font-size:0.75rem">${players[i]}</div>
                            <input type="text" class="t-input" data-id="${id}t1" placeholder="Time">
                        </div>
                        <input type="number" class="score-input placar" data-p="${players[i]}" data-vs="${players[j]}" data-id="${id}s1">
                        <div style="text-align:center; font-weight:900; color:var(--gold); font-size:0.6rem">√ó</div>
                        <input type="number" class="score-input placar" data-p="${players[j]}" data-vs="${players[i]}" data-id="${id}s2">
                        <div style="overflow: hidden;">
                            <div style="font-weight:bold; font-size:0.75rem">${players[j]}</div>
                            <input type="text" class="t-input" data-id="${id}t2" placeholder="Time">
                        </div>
                    </div>`;
            }
        }
        html += `</div>`;
    });
    container.innerHTML = html;
    document.querySelectorAll('input').forEach(i => i.addEventListener('input', () => { calcular(); salvarSessao(); }));
}

function calcular() {
    let stats = {}; players.forEach(p => stats[p] = { p: 0, v: 0, sg: 0, gp: 0 });
    document.querySelectorAll('.match-row').forEach(row => {
        const scores = row.querySelectorAll('.placar');
        const g1 = scores[0].value !== "" ? parseInt(scores[0].value) : null;
        const g2 = scores[1].value !== "" ? parseInt(scores[1].value) : null;
        if(g1 !== null && g2 !== null) {
            const p1 = scores[0].dataset.p; const p2 = scores[1].dataset.p;
            stats[p1].sg += (g1-g2); stats[p1].gp += g1; stats[p2].sg += (g2-g1); stats[p2].gp += g2;
            if(g1 > g2) { stats[p1].p += 3; stats[p1].v += 1; }
            else if(g2 > g1) { stats[p2].p += 3; stats[p2].v += 1; }
            else { stats[p1].p += 1; stats[p2].p += 1; }
        }
    });
    const ordenado = Object.entries(stats).sort((a,b) => b[1].p - a[1].p || b[1].sg - a[1].sg);
    document.getElementById('corpo-tabela').innerHTML = ordenado.map((p, i) => `
        <tr><td>${i+1}¬∫</td><td style="text-align:left">${p[0]}</td><td style="color:var(--gold)">${p[1].p}</td><td>${p[1].v}</td><td>${p[1].sg}</td></tr>
    `).join('');
    return stats;
}

function mostrarRivalidade() {
    const p1 = document.getElementById('p1-select').value;
    const p2 = document.getElementById('p2-select').value;
    if(p1 === p2) { document.getElementById('rival-last-winner').innerText = "Escolha jogadores diferentes"; return; }
    
    document.getElementById('rival-p1-name').innerText = p1;
    document.getElementById('rival-p2-name').innerText = p2;
    
    const chave = [p1, p2].sort().join('_vs_');
    const dados = hConfrontos[chave] || { [p1]: 0, [p2]: 0, ultimo: "Nenhum" };
    
    document.getElementById('rival-p1-wins').innerText = dados[p1] || 0;
    document.getElementById('rival-p2-wins').innerText = dados[p2] || 0;
    document.getElementById('rival-last-winner').innerText = `√öltima vit√≥ria: ${dados.ultimo}`;
}

function renderHistorico() {
    const rank = (chave) => [...players].sort((a,b) => (historico[b][chave]||0) - (historico[a][chave]||0))
        .map((p, i) => `<div class="rank-item"><span>${i+1}¬∫ ${p}</span><b>${historico[p][chave]||0}</b></div>`).join('');
    document.getElementById('hist-titulos').innerHTML = rank('titulos');
    document.getElementById('hist-pontos').innerHTML = rank('pontos');
    document.getElementById('hist-gols').innerHTML = rank('gols');
}

async function finalizarTorneio() {
    const s = calcular();
    const rows = document.getElementById('corpo-tabela').rows;
    if(rows.length === 0) return;
    const win = rows[0].cells[1].innerText;

    if(confirm(`Encerrar torneio e salvar resultados?`)) {
        // 1. Salvar T√≠tulos e Gols
        historico[win].titulos++;
        players.forEach(p => { 
            historico[p].pontos += s[p].p; 
            historico[p].gols += s[p].gp; 
        });

        // 2. Processar Confrontos para o Raio-X
        document.querySelectorAll('.match-row').forEach(row => {
            const scores = row.querySelectorAll('.placar');
            const g1 = scores[0].value !== "" ? parseInt(scores[0].value) : null;
            const g2 = scores[1].value !== "" ? parseInt(scores[1].value) : null;
            
            if(g1 !== null && g2 !== null && g1 !== g2) {
                const p1 = scores[0].dataset.p; 
                const p2 = scores[1].dataset.p;
                const vencedor = g1 > g2 ? p1 : p2;
                const chave = [p1, p2].sort().join('_vs_');
                
                if(!hConfrontos[chave]) hConfrontos[chave] = { [p1]: 0, [p2]: 0 };
                hConfrontos[chave][vencedor]++;
                hConfrontos[chave].ultimo = vencedor;
            }
        });

        localStorage.setItem('fc26_site_hist', JSON.stringify(historico));
        localStorage.setItem('fc26_confrontos', JSON.stringify(hConfrontos));
        
        // Esconde UI para o print
        document.getElementById('config-ui').style.display = 'none';
        document.getElementById('rivalry-ui').style.display = 'none';
        
        const canvas = await html2canvas(document.getElementById('capture-area'), { backgroundColor: '#0f172a', scale: 2 });
        const a = document.createElement('a'); a.href = canvas.toDataURL(); a.download = `Campeao_${win}.png`; a.click();
        
        localStorage.removeItem('fc26_site_sessao');
        location.reload();
    }
}

function abrirModal() {
    const cont = document.getElementById('campos-ajuste');
    cont.innerHTML = players.map(j => `
        <div style="font-weight:bold; color:var(--accent); font-size:0.8rem; margin-top:10px">${j}</div>
        <div class="adj-group">
            <input type="number" id="adj-t-${j}" class="modal-input-field" value="${historico[j].titulos}">
            <input type="number" id="adj-p-${j}" class="modal-input-field" value="${historico[j].pontos}">
            <input type="number" id="adj-g-${j}" class="modal-input-field" value="${historico[j].gols}">
        </div>`).join('');
    document.getElementById('modal-ajuste').style.display = 'flex';
}
function fecharModal() { document.getElementById('modal-ajuste').style.display = 'none'; }
function salvarAjuste() {
    players.forEach(j => {
        historico[j].titulos = parseInt(document.getElementById(`adj-t-${j}`).value) || 0;
        historico[j].pontos = parseInt(document.getElementById(`adj-p-${j}`).value) || 0;
        historico[j].gols = parseInt(document.getElementById(`adj-g-${j}`).value) || 0;
    });
    localStorage.setItem('fc26_site_hist', JSON.stringify(historico));
    location.reload();
}

function salvarSessao() {
    const d = {}; document.querySelectorAll('input').forEach(i => { if(i.dataset.id) d[i.dataset.id] = i.value; });
    localStorage.setItem('fc26_site_sessao', JSON.stringify(d));
}
function carregarSessao() {
    const d = JSON.parse(localStorage.getItem('fc26_site_sessao'));
    if(d) { document.querySelectorAll('input').forEach(i => { if(d[i.dataset.id]) i.value = d[i.dataset.id]; }); calcular(); }
}
function resetTotal() { if(confirm("Deseja apagar TODO o hist√≥rico e rankings?")) { localStorage.clear(); location.reload(); } }

const savedP = localStorage.getItem('fc26_site_players');
if(savedP) document.getElementById('player-names').value = JSON.parse(savedP).join(', ');
atualizarJogadores();
carregarSessao();
</script>
</body>
</html>
