<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EA FC Pro - Elite Edition</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/5323/5323982.png">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg: #0f172a; --card-bg: rgba(30, 41, 59, 0.7);
            --accent: #3b82f6; --gold: #f59e0b;
            --success: #10b981; --text: #f8fafc;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif; background-color: var(--bg);
            background-image: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: var(--text); padding: 10px; margin: 0; min-height: 100vh;
        }

        .container { max-width: 800px; margin: auto; }
        .header-section { text-align: center; margin-bottom: 15px; }
        h1 { text-transform: uppercase; font-weight: 900; font-size: 1.1rem; background: linear-gradient(to right, #fff, var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 0; }

        .mode-badge { font-size: 0.6rem; background: var(--accent); color: white; padding: 2px 8px; border-radius: 10px; text-transform: uppercase; font-weight: bold; margin-bottom: 5px; display: inline-block; }

        .filter-section { 
            background: var(--card-bg); border-radius: 12px; padding: 8px; margin: 10px 0; 
            display: flex; gap: 6px; border: 1px solid rgba(255,255,255,0.1); 
            overflow-x: auto; scrollbar-width: none;
        }
        .filter-section::-webkit-scrollbar { display: none; }
        .filter-chip { 
            font-size: 0.6rem; background: rgba(15, 23, 42, 0.8); padding: 5px 10px; 
            border-radius: 20px; border: 1px solid #475569; cursor: pointer; color: #94a3b8; 
            font-weight: bold; white-space: nowrap;
        }
        .filter-chip.active { border-color: var(--gold); color: white; background: rgba(245, 158, 11, 0.4); }
        .filter-chip input { display: none; }
        .btn-all-toggle { font-size: 0.6rem; background: var(--gold); color: black; padding: 5px 10px; border-radius: 20px; border: none; font-weight: 900; cursor: pointer; }

        .top-teams-section { background: rgba(15, 23, 42, 0.6); border-radius: 12px; padding: 12px; margin: 10px 0; border: 1px solid var(--gold); }
        .top-teams-title { font-size: 0.65rem; color: var(--gold); font-weight: bold; text-transform: uppercase; text-align: center; margin-bottom: 8px; }
        .top-teams-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; text-align: center; }
        .team-item { font-size: 0.65rem; background: rgba(255,255,255,0.05); padding: 8px 4px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1); font-weight: bold; }
        .team-pos { display: block; font-weight: 900; color: var(--gold); font-size: 0.6rem; }

        .rankings-row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-bottom: 15px; }
        .rank-card { background: var(--card-bg); border-radius: 10px; padding: 8px; border: 1px solid rgba(255,255,255,0.1); }
        .rank-card h3 { margin: 0 0 8px 0; font-size: 0.5rem; color: var(--gold); text-align: center; text-transform: uppercase; }
        .rank-item { display: flex; justify-content: space-between; padding: 4px 0; font-size: 0.65rem; border-bottom: 1px solid rgba(255,255,255,0.05); }

        .table-container { background: var(--card-bg); border-radius: 12px; padding: 10px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.1); overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; font-size: 0.75rem; }
        th { font-size: 0.55rem; color: #94a3b8; text-transform: uppercase; padding-bottom: 8px; }
        td { padding: 8px 4px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.05); }

        .match-section { background: var(--card-bg); border-radius: 12px; padding: 12px; margin-bottom: 12px; border: 1px solid rgba(255,255,255,0.05); }
        .match-row { display: grid; grid-template-columns: 1fr 45px 20px 45px 1fr; align-items: center; gap: 8px; padding: 12px 0; border-bottom: 1px solid rgba(255,255,255,0.03); }
        .score-input { background: var(--accent); border: none; border-radius: 6px; color: white; height: 38px; font-size: 1.2rem; font-weight: bold; text-align: center; width: 100%; }
        .t-input { background: rgba(15, 23, 42, 0.8); border: 1px solid rgba(255,255,255,0.2); color: #f8fafc; padding: 6px; border-radius: 6px; font-size: 0.65rem; width: 100%; margin-top: 4px; box-sizing: border-box; }
        .btn-dice { background: rgba(245, 158, 11, 0.1); border: 1px solid var(--gold); color: var(--gold); border-radius: 4px; padding: 4px; font-size: 0.6rem; margin-top: 5px; cursor: pointer; width: 100%; font-weight: bold; }

        .rivalry-section { background: rgba(30, 41, 59, 0.9); border-radius: 12px; padding: 15px; margin: 20px 0; border: 1px solid var(--gold); }
        .rivalry-grid { display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; gap: 15px; margin-top: 15px; }
        .rivalry-score { font-size: 2rem; font-weight: 900; color: var(--gold); }

        .btn-finish { background: var(--success); color: white; width: 100%; padding: 16px; border-radius: 12px; border: none; font-weight: 900; text-transform: uppercase; cursor: pointer; margin-top: 10px; }
        .footer-actions { display: flex; gap: 8px; margin-top: 15px; padding-bottom: 40px; }
        .btn-small { flex: 1; padding: 12px; border-radius: 10px; border: 1px solid #475569; background: transparent; color: white; font-size: 0.65rem; cursor: pointer; }
        
        #modal-ajuste { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; justify-content: center; align-items: center; padding: 15px; }
        .modal-content { background: #1e293b; padding: 25px; border-radius: 20px; border: 1px solid var(--gold); width: 100%; max-width: 400px; }
        .adj-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 15px; }
    </style>
</head>
<body>

<div class="container" id="capture-area">
    <div class="header-section">
        <h1>Champions EA FC Pro</h1>
        <div id="display-modo" class="mode-badge">Modo Torneio</div>
        <div style="margin-bottom: 10px;">
            <input type="text" id="player-names" onchange="atualizarJogadores()" value="Jo√£o, Deymmes, Dario" style="background:transparent; border:none; border-bottom:2px solid var(--accent); color:white; text-align:center; font-size:1rem; font-weight:bold; width:80%; outline:none; padding: 5px;">
        </div>
        
        <div id="filter-ui" class="filter-section">
            <button class="btn-all-toggle" onclick="toggleTodos()">TDS</button>
            <label class="filter-chip active"><input type="checkbox" value="top3" checked onchange="updateChip(this)">‚≠ê TOP 3</label>
            <label class="filter-chip"><input type="checkbox" value="ing" onchange="updateChip(this)">ING</label>
            <label class="filter-chip"><input type="checkbox" value="esp" onchange="updateChip(this)">ESP</label>
            <label class="filter-chip"><input type="checkbox" value="ita" onchange="updateChip(this)">ITA</label>
            <label class="filter-chip"><input type="checkbox" value="ale" onchange="updateChip(this)">ALE</label>
            <label class="filter-chip"><input type="checkbox" value="fra" onchange="updateChip(this)">FRA</label>
            <label class="filter-chip"><input type="checkbox" value="sel" onchange="updateChip(this)">SEL</label>
            <label class="filter-chip"><input type="checkbox" value="out" onchange="updateChip(this)">OUT</label>
        </div>
    </div>

    <div class="top-teams-section">
        <div class="top-teams-title">‚≠ê Elite Mundial (Top 3)</div>
        <div style="display:flex; justify-content:center; gap:5px; margin-bottom:10px;">
            <select id="select-top-pais" class="t-input" style="width:140px; margin:0; padding:2px;" onchange="renderTop3()">
                <option value="ing">Inglaterra</option>
                <option value="esp">Espanha</option>
                <option value="ita">It√°lia</option>
                <option value="ale">Alemanha</option>
                <option value="fra">Fran√ßa</option>
            </select>
        </div>
        <div class="top-teams-grid" id="top-3-display"></div>
    </div>

    <div class="rankings-row">
        <div class="rank-card"><h3>üèÜ T√≠tulos</h3><div id="hist-titulos"></div></div>
        <div class="rank-card"><h3>üìà Pontos</h3><div id="hist-pontos"></div></div>
        <div class="rank-card"><h3>‚öΩ Gols</h3><div id="hist-gols"></div></div>
    </div>

    <div class="table-container">
        <table>
            <thead><tr><th>Pos</th><th style="text-align:left">Player</th><th>P</th><th>V</th><th>E</th><th>D</th><th>SG</th></tr></thead>
            <tbody id="corpo-tabela"></tbody>
        </table>
    </div>

    <div id="lista-confrontos"></div>

    <div class="rivalry-section" id="rivalry-ui">
        <div style="color:var(--gold); font-size:0.75rem; font-weight:bold; text-transform:uppercase">‚öîÔ∏è Raio-X da Rivalidade</div>
        <div style="display: flex; gap: 10px; justify-content: center; margin-top: 15px;">
            <select id="p1-select" class="t-input" onchange="mostrarRivalidade()" style="width: 45%; height: 35px;"></select>
            <span style="color: var(--gold); font-weight: bold; align-self: center;">VS</span>
            <select id="p2-select" class="t-input" onchange="mostrarRivalidade()" style="width: 45%; height: 35px;"></select>
        </div>
        <div class="rivalry-grid">
            <div id="rival-p1-name" class="rivalry-name">-</div>
            <div class="rivalry-score"><span id="rival-p1-wins">0</span> - <span id="rival-p2-wins">0</span></div>
            <div id="rival-p2-name" class="rivalry-name">-</div>
        </div>
        <div id="rival-last-winner" style="font-size: 0.65rem; color: #94a3b8; margin-top: 12px;">√öltimo vencedor: <span id="val-ultimo">-</span></div>
    </div>

    <button class="btn-finish" onclick="finalizarTorneio()">Encerrar e Celebrar</button>
    <div class="footer-actions">
        <button class="btn-small" onclick="abrirModal()">‚öôÔ∏è Ajustar</button>
        <button class="btn-small" onclick="exportarDados()">üì• Backup</button>
        <button class="btn-small" style="color:#ef4444" onclick="resetTotal()">üóëÔ∏è Reset</button>
    </div>
</div>

<div id="modal-ajuste">
    <div class="modal-content">
        <h2 style="color:var(--gold); font-size: 1.1rem; text-align:center; margin-top:0">Configura√ß√µes</h2>
        <div id="campos-ajuste"></div>
        <div style="display:flex; gap:10px; margin-top:25px">
            <button class="btn-finish" style="flex:2; margin:0; padding:12px" onclick="salvarAjuste()">Salvar</button>
            <button class="btn-small" style="flex:1" onclick="fecharModal()">Sair</button>
        </div>
    </div>
</div>

<script>
// --- CHAVES FIXAS (Nunca mais mudar) ---
const DB_TORNEIO = 'FC_PRO_HIST_GLOBAL_TORNEIO';
const DB_DUELO = 'FC_PRO_HIST_GLOBAL_DUELO';
const DB_RIVALIDADE = 'FC_PRO_HIST_GLOBAL_RIVALIDADE';

const timesCategorias = {
    ing: ["Man. City", "Liverpool", "Arsenal", "Chelsea", "Man. United", "Tottenham", "Aston Villa", "Newcastle"],
    esp: ["Real Madrid", "Barcelona", "Atl√©tico Madrid", "Girona", "Real Sociedad", "Villarreal", "Sevilla"],
    ita: ["Inter Mil√£o", "Juventus", "AC Milan", "Napoli", "Atalanta", "AS Roma", "Lazio"],
    ale: ["Bayer Leverkusen", "Bayern M√ºnchen", "Borussia Dortmund", "RB Leipzig", "Stuttgart"],
    fra: ["PSG", "M√¥naco", "Marseille", "Lille", "Lyon", "Nice"],
    ara: ["Al-Hilal", "Al-Nassr", "Al-Ittihad", "Al-Ahli", "Al-Shabab"],
    sel: ["Brasil üáßüá∑", "Espanha üá™üá∏", "Fran√ßa üá´üá∑", "Argentina üá¶üá∑", "Portugal üáµüáπ", "Inglaterra üè¥Û†ÅßÛ†Å¢Û†Å•Û†ÅÆÛ†ÅßÛ†Åø", "It√°lia üáÆüáπ", "Alemanha üá©üá™"],
    out: ["Inter Miami", "Benfica", "Sporting CP", "Porto", "Ajax", "PSV", "Fenerbah√ße", "Galatasaray", "Flamengo", "Palmeiras", "Boca Juniors"]
};

const top3Times = {
    ing: ["Man. City", "Arsenal", "Liverpool"],
    esp: ["Real Madrid", "Barcelona", "Atl√©tico Madrid"],
    ita: ["Inter Mil√£o", "Juventus", "AC Milan"],
    ale: ["Bayer Leverkusen", "Bayern M√ºnchen", "Borussia Dortmund"],
    fra: ["PSG", "M√¥naco", "Lille"]
};

let players = [];
let historicoTorneio = JSON.parse(localStorage.getItem(DB_TORNEIO)) || {};
let historicoDuelo = JSON.parse(localStorage.getItem(DB_DUELO)) || {};
let hConfrontos = JSON.parse(localStorage.getItem(DB_RIVALIDADE)) || {};

function renderTop3() {
    const pais = document.getElementById('select-top-pais').value;
    const lista = top3Times[pais];
    document.getElementById('top-3-display').innerHTML = lista.map((time, i) => `<div class="team-item"><span class="team-pos">${i+1}¬∫</span>${time}</div>`).join('');
}

function sortearTime(id) {
    const inputs = document.querySelectorAll('#filter-ui input:checked');
    let listaSorteio = [];
    inputs.forEach(input => {
        if(input.value === "top3") { Object.values(top3Times).forEach(listaPais => { listaSorteio = listaSorteio.concat(listaPais); }); }
        else { listaSorteio = listaSorteio.concat(timesCategorias[input.value]); }
    });
    listaSorteio = [...new Set(listaSorteio)];
    if(listaSorteio.length === 0) return alert("Selecione uma categoria!");
    document.querySelector(`input[data-id="${id}"]`).value = listaSorteio[Math.floor(Math.random() * listaSorteio.length)];
}

function updateChip(el) { el.parentElement.classList.toggle('active', el.checked); }
function toggleTodos() {
    const inputs = document.querySelectorAll('#filter-ui input');
    const algumOff = Array.from(inputs).some(i => !i.checked);
    inputs.forEach(i => { i.checked = algumOff; updateChip(i); });
}

function getHistoricoAtual() { return players.length === 2 ? historicoDuelo : historicoTorneio; }

function atualizarJogadores() {
    players = document.getElementById('player-names').value.split(',').map(n => n.trim()).filter(n => n !== "");
    const hist = getHistoricoAtual();
    document.getElementById('display-modo').innerText = players.length === 2 ? "Modo Duelo (X1)" : "Modo Torneio";
    document.getElementById('display-modo').style.background = players.length === 2 ? "#f59e0b" : "#3b82f6";
    players.forEach(p => { if(!hist[p]) hist[p] = { titulos: 0, pontos: 0, gols: 0 }; });
    const opts = players.map(p => `<option value="${p}">${p}</option>`).join('');
    document.getElementById('p1-select').innerHTML = opts;
    document.getElementById('p2-select').innerHTML = opts;
    if(players.length > 1) document.getElementById('p2-select').selectedIndex = 1;
    gerarConfrontos(); renderHistorico(); calcular(); mostrarRivalidade();
}

function gerarConfrontos() {
    let html = '';
    ["üïπÔ∏è Turno 1", "üïπÔ∏è Turno 2", "üïπÔ∏è Turno 3"].forEach((cat, cIdx) => {
        html += `<div class="match-section"><div style="text-align:center; font-size:0.65rem; color:var(--gold); margin-bottom:12px; font-weight:bold; text-transform:uppercase;">${cat}</div>`;
        if (players.length === 2) {
            for (let k = 1; k <= 2; k++) { html += criarLinhaJogo(cIdx, 0, 1, k); }
        } else {
            for (let i = 0; i < players.length; i++) {
                for (let j = i + 1; j < players.length; j++) { html += criarLinhaJogo(cIdx, i, j, 0); }
            }
        }
        html += `</div>`;
    });
    document.getElementById('lista-confrontos').innerHTML = html;
    document.querySelectorAll('.placar').forEach(i => i.addEventListener('input', calcular));
}

function criarLinhaJogo(cIdx, i, j, k) {
    const id = `c${cIdx}_p${i}_p${j}_k${k}`;
    return `<div class="match-row">
        <div style="text-align:right"><div style="font-size:0.75rem; font-weight:bold">${players[i]}</div><input class="t-input" data-id="${id}t1" placeholder="Time"><button class="btn-dice" onclick="sortearTime('${id}t1')">üé≤ Sortear</button></div>
        <input type="number" class="score-input placar" data-p="${players[i]}" data-id="${id}s1">
        <div style="color:var(--gold); font-weight:bold; font-size:0.8rem">x</div>
        <input type="number" class="score-input placar" data-p="${players[j]}" data-id="${id}s2">
        <div style="text-align:left"><div style="font-size:0.75rem; font-weight:bold">${players[j]}</div><input class="t-input" data-id="${id}t2" placeholder="Time"><button class="btn-dice" onclick="sortearTime('${id}t2')">üé≤ Sortear</button></div>
    </div>`;
}

function calcular() {
    let stats = {}; players.forEach(p => stats[p] = { p: 0, v: 0, e: 0, d: 0, sg: 0, gp: 0 });
    document.querySelectorAll('.match-row').forEach(row => {
        const s = row.querySelectorAll('.placar');
        const g1 = s[0].value !== "" ? parseInt(s[0].value) : null;
        const g2 = s[1].value !== "" ? parseInt(s[1].value) : null;
        if(g1 !== null && g2 !== null) {
            const p1 = s[0].dataset.p; const p2 = s[1].dataset.p;
            stats[p1].gp += g1; stats[p2].gp += g2;
            stats[p1].sg += (g1-g2); stats[p2].sg += (g2-g1);
            if(g1 > g2) { stats[p1].p += 3; stats[p1].v += 1; stats[p2].d += 1; }
            else if(g2 > g1) { stats[p2].p += 3; stats[p2].v += 1; stats[p1].d += 1; }
            else { stats[p1].p += 1; stats[p2].p += 1; stats[p1].e += 1; stats[p2].e += 1; }
        }
    });
    const ord = Object.entries(stats).sort((a,b) => b[1].p - a[1].p || b[1].sg - a[1].sg || b[1].gp - a[1].gp);
    document.getElementById('corpo-tabela').innerHTML = ord.map((p, i) => `<tr><td>${i+1}¬∫</td><td style="text-align:left; font-weight:bold">${p[0]}</td><td style="color:var(--gold); font-weight:900">${p[1].p}</td><td>${p[1].v}</td><td>${p[1].e}</td><td>${p[1].d}</td><td>${p[1].sg}</td></tr>`).join('');
    return stats;
}

function mostrarRivalidade() {
    const p1 = document.getElementById('p1-select').value;
    const p2 = document.getElementById('p2-select').value;
    if(!p1 || !p2 || p1 === p2) return;
    const chave = [p1, p2].sort().join('_vs_');
    const dados = hConfrontos[chave] || { [p1]: 0, [p2]: 0, ultimo: "Nenhum" };
    document.getElementById('rival-p1-name').innerText = p1;
    document.getElementById('rival-p2-name').innerText = p2;
    document.getElementById('rival-p1-wins').innerText = dados[p1] || 0;
    document.getElementById('rival-p2-wins').innerText = dados[p2] || 0;
    document.getElementById('val-ultimo').innerText = dados.ultimo || "-";
}

function renderHistorico() {
    const hist = getHistoricoAtual();
    const r = (c) => [...players].sort((a,b) => (hist[b][c]||0) - (hist[a][c]||0)).map((p, i) => `<div class="rank-item"><span>${i+1}¬∫ ${p}</span><b>${hist[p][c]||0}</b></div>`).join('');
    document.getElementById('hist-titulos').innerHTML = r('titulos');
    document.getElementById('hist-pontos').innerHTML = r('pontos');
    document.getElementById('hist-gols').innerHTML = r('gols');
}

function exportarDados() {
    const backup = { torneio: historicoTorneio, duelo: historicoDuelo, rivalidade: hConfrontos };
    const code = btoa(JSON.stringify(backup));
    const input = prompt("Backup Gerado! Copie este c√≥digo e guarde-o. Para restaurar, cole um c√≥digo aqui:");
    if(input && input.length > 50) {
        try {
            const restaurado = JSON.parse(atob(input));
            localStorage.setItem(DB_TORNEIO, JSON.stringify(restaurado.torneio));
            localStorage.setItem(DB_DUELO, JSON.stringify(restaurado.duelo));
            localStorage.setItem(DB_RIVALIDADE, JSON.stringify(restaurado.rivalidade));
            alert("Dados Restaurados com Sucesso!"); location.reload();
        } catch(e) { alert("C√≥digo de backup inv√°lido!"); }
    }
}

function abrirModal() {
    const hist = getHistoricoAtual();
    const cont = document.getElementById('campos-ajuste');
    cont.innerHTML = players.map(j => `<div style="font-weight:bold; color:var(--accent); font-size:0.8rem; margin:15px 0 5px 0">${j}</div><div class="adj-grid"><input type="number" id="adj-t-${j}" class="modal-input-field" value="${hist[j].titulos}" placeholder="TIT"><input type="number" id="adj-p-${j}" class="modal-input-field" value="${hist[j].pontos}" placeholder="PTS"><input type="number" id="adj-g-${j}" class="modal-input-field" value="${hist[j].gols}" placeholder="GOLS"></div>`).join('');
    document.getElementById('modal-ajuste').style.display = 'flex';
}
function fecharModal() { document.getElementById('modal-ajuste').style.display = 'none'; }
function salvarAjuste() {
    const hist = getHistoricoAtual();
    players.forEach(j => {
        hist[j].titulos = parseInt(document.getElementById(`adj-t-${j}`).value) || 0;
        hist[j].pontos = parseInt(document.getElementById(`adj-p-${j}`).value) || 0;
        hist[j].gols = parseInt(document.getElementById(`adj-g-${j}`).value) || 0;
    });
    localStorage.setItem(players.length === 2 ? DB_DUELO : DB_TORNEIO, JSON.stringify(hist));
    fecharModal(); renderHistorico(); calcular();
}

function finalizarTorneio() {
    const s = calcular();
    const rows = document.getElementById('corpo-tabela').rows;
    if(rows.length === 0) return;
    const win = rows[0].cells[1].innerText.trim();
    const hist = getHistoricoAtual();

    confetti({ particleCount: 200, spread: 80, origin: { y: 0.6 } });
    setTimeout(() => {
        if(confirm(`Finalizar? Campe√£o: ${win}.`)) {
            hist[win].titulos++;
            players.forEach(p => { hist[p].pontos += s[p].p; hist[p].gols += s[p].gp; });
            document.querySelectorAll('.match-row').forEach(row => {
                const scores = row.querySelectorAll('.placar');
                const g1 = scores[0].value !== "" ? parseInt(scores[0].value) : null;
                const g2 = scores[1].value !== "" ? parseInt(scores[1].value) : null;
                if(g1 !== null && g2 !== null && g1 !== g2) {
                    const p1 = scores[0].dataset.p; const p2 = scores[1].dataset.p;
                    const winner = g1 > g2 ? p1 : p2;
                    const key = [p1, p2].sort().join('_vs_');
                    if(!hConfrontos[key]) hConfrontos[key] = { [p1]: 0, [p2]: 0 };
                    hConfrontos[key][winner]++; hConfrontos[key].ultimo = winner;
                }
            });
            localStorage.setItem(players.length === 2 ? DB_DUELO : DB_TORNEIO, JSON.stringify(hist));
            localStorage.setItem(DB_RIVALIDADE, JSON.stringify(hConfrontos));
            location.reload();
        }
    }, 500);
}

function resetTotal() { if(confirm("Apagar tudo?")) { localStorage.clear(); location.reload(); } }
atualizarJogadores(); renderTop3();
</script>
