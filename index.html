<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EA FC 26 Pro - Elite Edition</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon.png">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg: #0f172a; --card-bg: rgba(30, 41, 59, 0.7);
            --accent: #3b82f6; --gold: #f59e0b;
            --success: #10b981; --text: #f8fafc;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif; background-color: var(--bg);
            background-image: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: var(--text); padding: 15px; margin: 0; min-height: 100vh;
        }

        .container { max-width: 800px; margin: auto; }
        .header-section { text-align: center; margin-bottom: 15px; }
        h1 { text-transform: uppercase; font-weight: 900; font-size: 1.1rem; background: linear-gradient(to right, #fff, var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 0 0 10px 0; }

        /* BARRA DE FILTROS OTIMIZADA */
        .filter-section { 
            background: var(--card-bg); border-radius: 12px; padding: 8px; margin: 10px 0; 
            display: flex; flex-wrap: wrap; gap: 5px; justify-content: center; border: 1px solid rgba(255,255,255,0.1); 
        }
        .filter-chip { 
            font-size: 0.55rem; background: rgba(15, 23, 42, 0.8); padding: 4px 8px; 
            border-radius: 15px; border: 1px solid #475569; cursor: pointer; color: #94a3b8; 
            display: flex; align-items: center; gap: 3px; font-weight: bold;
        }
        .filter-chip.active { border-color: var(--gold); color: white; background: rgba(245, 158, 11, 0.2); }
        .filter-chip input { display: none; }
        
        .btn-all-toggle { 
            font-size: 0.55rem; background: var(--gold); color: black; padding: 4px 10px; 
            border-radius: 15px; border: none; font-weight: 900; cursor: pointer; text-transform: uppercase;
        }

        .rankings-row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-bottom: 15px; }
        .rank-card { background: var(--card-bg); border-radius: 10px; padding: 8px; border: 1px solid rgba(255,255,255,0.1); }
        .rank-card h3 { margin: 0 0 8px 0; font-size: 0.5rem; color: var(--gold); text-align: center; text-transform: uppercase; }
        .rank-item { display: flex; justify-content: space-between; padding: 4px 0; font-size: 0.65rem; border-bottom: 1px solid rgba(255,255,255,0.05); }

        .table-container { background: var(--card-bg); border-radius: 12px; padding: 10px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.1); }
        table { width: 100%; border-collapse: collapse; font-size: 0.8rem; }
        td, th { padding: 8px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.05); }

        .match-section { background: var(--card-bg); border-radius: 12px; padding: 12px; margin-bottom: 12px; }
        .match-row { display: grid; grid-template-columns: 1fr 45px 20px 45px 1fr; align-items: center; gap: 5px; padding: 8px 0; }
        .score-input { background: var(--accent); border: none; border-radius: 6px; color: white; height: 35px; font-size: 1.1rem; font-weight: bold; text-align: center; width: 100%; }
        .t-input { background: rgba(15, 23, 42, 0.5); border: 1px solid rgba(255,255,255,0.1); color: #f8fafc; padding: 5px; border-radius: 4px; font-size: 0.65rem; width: 100%; margin-top: 3px; }
        
        .btn-dice { background: rgba(245, 158, 11, 0.1); border: 1px solid var(--gold); color: var(--gold); border-radius: 4px; padding: 2px 4px; font-size: 0.55rem; margin-top: 3px; cursor: pointer; }
        .btn-finish { background: var(--success); color: white; width: 100%; padding: 15px; border-radius: 10px; border: none; font-weight: bold; text-transform: uppercase; cursor: pointer; margin-top: 10px;}
        .footer-actions { display: flex; gap: 10px; margin-top: 10px; padding-bottom: 30px;}
        .btn-small { flex: 1; padding: 10px; border-radius: 8px; border: 1px solid #475569; background: transparent; color: white; font-size: 0.7rem; cursor: pointer; }

        #modal-ajuste { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; justify-content: center; align-items: center; padding: 15px; }
        .modal-content { background: #1e293b; padding: 20px; border-radius: 15px; border: 1px solid var(--gold); width: 100%; max-width: 400px; max-height: 90vh; overflow-y: auto; box-sizing: border-box; }
        .modal-input-field { background: #0f172a; border: 1px solid #475569; color: white; padding: 8px; border-radius: 6px; text-align: center; width: 100%; font-size: 0.8rem; box-sizing: border-box; }
        .adj-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 15px; }
    </style>
</head>
<body>

<div class="container" id="capture-area">
    <div class="header-section">
        <h1>Champions EA FC 26</h1>
        <div style="margin-bottom: 10px;">
            <input type="text" id="player-names" onchange="atualizarJogadores()" value="Jo√£o, Deymmes, Dario" style="background:transparent; border:none; border-bottom:1px solid #475569; color:white; text-align:center; font-size:0.8rem; width:220px; outline:none">
        </div>
        
        <div id="filter-ui" class="filter-section">
            <button class="btn-all-toggle" onclick="toggleTodos()">Todos</button>
            <label class="filter-chip active"><input type="checkbox" value="ing" checked onchange="updateChip(this)"> ING</label>
            <label class="filter-chip active"><input type="checkbox" value="esp" checked onchange="updateChip(this)"> ESP</label>
            <label class="filter-chip active"><input type="checkbox" value="ita" checked onchange="updateChip(this)"> ITA</label>
            <label class="filter-chip active"><input type="checkbox" value="ale" checked onchange="updateChip(this)"> ALE</label>
            <label class="filter-chip active"><input type="checkbox" value="fra" checked onchange="updateChip(this)"> FRA</label>
            <label class="filter-chip active"><input type="checkbox" value="ara" checked onchange="updateChip(this)"> ARA</label>
            <label class="filter-chip active"><input type="checkbox" value="sel" checked onchange="updateChip(this)"> SEL</label>
            <label class="filter-chip"><input type="checkbox" value="out" onchange="updateChip(this)"> OUTROS</label>
        </div>
    </div>

    <div class="rankings-row">
        <div class="rank-card"><h3>üèÜ T√≠tulos</h3><div id="hist-titulos"></div></div>
        <div class="rank-card"><h3>üìà Pontos</h3><div id="hist-pontos"></div></div>
        <div class="rank-card"><h3>‚öΩ Gols</h3><div id="hist-gols"></div></div>
    </div>

    <div class="table-container">
        <table>
            <thead><tr><th>Pos</th><th style="text-align:left">Player</th><th>P</th><th>V</th><th>SG</th></tr></thead>
            <tbody id="corpo-tabela"></tbody>
        </table>
    </div>

    <div id="lista-confrontos"></div>

    <button class="btn-finish" onclick="finalizarTorneio()">Encerrar e Celebrar</button>
    <div class="footer-actions">
        <button class="btn-small" onclick="abrirModal()">Ajustar Manual</button>
        <button class="btn-small" style="color:#ef4444" onclick="resetTotal()">Reset Geral</button>
    </div>
</div>

<div id="modal-ajuste">
    <div class="modal-content">
        <h2 style="color:var(--gold); font-size: 1rem; text-align:center; margin-top:0">Ajustar Hall da Fama</h2>
        <div id="campos-ajuste"></div>
        <div style="display:flex; gap:10px; margin-top:20px">
            <button class="btn-finish" style="flex:2; margin:0; padding:10px" onclick="salvarAjuste()">Salvar Dados</button>
            <button class="btn-small" style="flex:1" onclick="fecharModal()">Sair</button>
        </div>
    </div>
</div>

<script>
const timesCategorias = {
    ing: ["Man. City", "Liverpool", "Arsenal", "Chelsea", "Man. United", "Tottenham", "Aston Villa", "Newcastle"],
    esp: ["Real Madrid", "Barcelona", "Atl√©tico Madrid", "Girona", "Real Sociedad", "Villarreal", "Sevilla"],
    ita: ["Inter Mil√£o", "Juventus", "AC Milan", "Napoli", "Atalanta", "AS Roma", "Lazio"],
    ale: ["Bayer Leverkusen", "Bayern M√ºnchen", "Borussia Dortmund", "RB Leipzig", "Stuttgart"],
    fra: ["PSG", "M√¥naco", "Marseille", "Lille", "Lyon", "Nice"],
    ara: ["Al-Hilal", "Al-Nassr", "Al-Ittihad", "Al-Ahli", "Al-Shabab"],
    sel: ["Brasil üáßüá∑", "Espanha üá™üá∏", "Fran√ßa üá´üá∑", "Argentina üá¶üá∑", "Portugal üáµüáπ", "Inglaterra üè¥Û†ÅßÛ†Å¢Û†Å•Û†ÅÆÛ†ÅßÛ†Åø", "It√°lia üáÆüáπ", "Alemanha üá©üá™"],
    out: ["Inter Miami", "Benfica", "Sporting CP", "Porto", "Ajax", "PSV", "Fenerbah√ße", "Galatasaray", "Flamengo", "Palmeiras", "Boca Juniors"]
};

let players = [];
let historico = JSON.parse(localStorage.getItem('fc26_site_hist')) || {};

function updateChip(el) { el.parentElement.classList.toggle('active', el.checked); }

function toggleTodos() {
    const inputs = document.querySelectorAll('#filter-ui input');
    const algumOff = Array.from(inputs).some(i => !i.checked);
    inputs.forEach(i => { i.checked = algumOff; updateChip(i); });
}

function sortearTime(id) {
    const sel = Array.from(document.querySelectorAll('#filter-ui input:checked')).map(cb => cb.value);
    let lista = []; sel.forEach(c => lista = lista.concat(timesCategorias[c]));
    if(lista.length === 0) return alert("Selecione uma categoria!");
    document.querySelector(`input[data-id="${id}"]`).value = lista[Math.floor(Math.random()*lista.length)];
}

function atualizarJogadores() {
    players = document.getElementById('player-names').value.split(',').map(n => n.trim()).filter(n => n !== "");
    players.forEach(p => { if(!historico[p]) historico[p] = { titulos: 0, pontos: 0, gols: 0 }; });
    gerarConfrontos(); renderHistorico(); calcular();
}

function gerarConfrontos() {
    let html = '';
    ["üïπÔ∏è Turno 1", "üïπÔ∏è Turno 2"].forEach((cat, cIdx) => {
        html += `<div class="match-section"><div style="text-align:center; font-size:0.6rem; color:var(--gold); margin-bottom:10px; text-transform:uppercase; letter-spacing:1px">${cat}</div>`;
        for (let i = 0; i < players.length; i++) {
            for (let j = i + 1; j < players.length; j++) {
                const id = `c${cIdx}_p${i}_p${j}`;
                html += `
                    <div class="match-row">
                        <div style="text-align:right"><div style="font-size:0.7rem; font-weight:bold">${players[i]}</div><input class="t-input" data-id="${id}t1" placeholder="Time"><br><button class="btn-dice" onclick="sortearTime('${id}t1')">üé≤ Dado</button></div>
                        <input type="number" class="score-input placar" data-p="${players[i]}" data-id="${id}s1">
                        <div style="color:var(--gold); font-weight:bold; font-size:0.7rem">x</div>
                        <input type="number" class="score-input placar" data-p="${players[j]}" data-id="${id}s2">
                        <div style="text-align:left"><div style="font-size:0.7rem; font-weight:bold">${players[j]}</div><input class="t-input" data-id="${id}t2" placeholder="Time"><br><button class="btn-dice" onclick="sortearTime('${id}t2')">üé≤ Dado</button></div>
                    </div>`;
            }
        }
        html += `</div>`;
    });
    document.getElementById('lista-confrontos').innerHTML = html;
    document.querySelectorAll('input').forEach(i => i.addEventListener('input', calcular));
}

function calcular() {
    let stats = {}; players.forEach(p => stats[p] = { p: 0, v: 0, sg: 0, gp: 0 });
    document.querySelectorAll('.match-row').forEach(row => {
        const s = row.querySelectorAll('.placar');
        const g1 = s[0].value !== "" ? parseInt(s[0].value) : null;
        const g2 = s[1].value !== "" ? parseInt(s[1].value) : null;
        if(g1 !== null && g2 !== null) {
            const p1 = s[0].dataset.p; const p2 = s[1].dataset.p;
            stats[p1].sg += (g1-g2); stats[p1].gp += g1; stats[p2].sg += (g2-g1); stats[p2].gp += g2;
            if(g1 > g2) { stats[p1].p += 3; stats[p1].v += 1; }
            else if(g2 > g1) { stats[p2].p += 3; stats[p2].v += 1; }
            else { stats[p1].p += 1; stats[p2].p += 1; }
        }
    });
    const ord = Object.entries(stats).sort((a,b) => b[1].p - a[1].p || b[1].sg - a[1].sg);
    document.getElementById('corpo-tabela').innerHTML = ord.map((p, i) => {
        let badge = "";
        if(i === 0) badge = "üëë"; 
        else if(i === 1 && ord.length > 1) badge = "ü•à";
        else if(i === ord.length - 1 && ord.length > 2) badge = "üî¶";
        
        let fire = (historico[p[0]] && historico[p[0]].titulos >= 3) ? " üî•" : "";
        return `<tr><td>${i+1}¬∫ ${badge}</td><td style="text-align:left">${p[0]}${fire}</td><td style="color:var(--gold)">${p[1].p}</td><td>${p[1].v}</td><td>${p[1].sg}</td></tr>`;
    }).join('');
    return stats;
}

function renderHistorico() {
    const r = (c) => [...players].sort((a,b) => (historico[b][c]||0) - (historico[a][c]||0))
        .map((p, i) => `<div class="rank-item"><span>${i+1}¬∫ ${p}</span><b>${historico[p][c]||0}</b></div>`).join('');
    document.getElementById('hist-titulos').innerHTML = r('titulos');
    document.getElementById('hist-pontos').innerHTML = r('pontos');
    document.getElementById('hist-gols').innerHTML = r('gols');
}

function abrirModal() {
    const cont = document.getElementById('campos-ajuste');
    cont.innerHTML = players.map(j => `
        <div style="font-weight:bold; color:var(--accent); font-size:0.75rem; margin-top:10px">${j}</div>
        <div class="adj-grid">
            <input type="number" id="adj-t-${j}" class="modal-input-field" placeholder="üèÜ" value="${historico[j].titulos}">
            <input type="number" id="adj-p-${j}" class="modal-input-field" placeholder="üìà" value="${historico[j].pontos}">
            <input type="number" id="adj-g-${j}" class="modal-input-field" placeholder="‚öΩ" value="${historico[j].gols}">
        </div>`).join('');
    document.getElementById('modal-ajuste').style.display = 'flex';
}
function fecharModal() { document.getElementById('modal-ajuste').style.display = 'none'; }
function salvarAjuste() {
    players.forEach(j => {
        historico[j].titulos = parseInt(document.getElementById(`adj-t-${j}`).value) || 0;
        historico[j].pontos = parseInt(document.getElementById(`adj-p-${j}`).value) || 0;
        historico[j].gols = parseInt(document.getElementById(`adj-g-${j}`).value) || 0;
    });
    localStorage.setItem('fc26_site_hist', JSON.stringify(historico));
    fecharModal(); renderHistorico(); calcular();
}

function finalizarTorneio() {
    const s = calcular();
    const rows = document.getElementById('corpo-tabela').rows;
    if(rows.length === 0) return;
    const win = rows[0].cells[1].innerText.replace('üëë','').replace('ü•à','').replace('üî•','').trim();
    
    confetti({ particleCount: 200, spread: 80, origin: { y: 0.6 } });

    setTimeout(async () => {
        if(confirm(`Torneio Encerrado! Vit√≥ria de ${win}. Gerar imagem e salvar hist√≥rico?`)) {
            historico[win].titulos++;
            players.forEach(p => { historico[p].pontos += s[p].p; historico[p].gols += s[p].gp; });
            localStorage.setItem('fc26_site_hist', JSON.stringify(historico));
            
            document.getElementById('filter-ui').style.display = 'none';
            document.querySelectorAll('.btn-dice').forEach(b => b.style.display = 'none');
            
            const canvas = await html2canvas(document.getElementById('capture-area'), {backgroundColor:'#0f172a'});
            const a = document.createElement('a'); a.href = canvas.toDataURL(); a.download = `Campeao_${win}.png`; a.click();
            location.reload();
        }
    }, 500);
}

function resetTotal() { if(confirm("Cuidado! Isso apagar√° todos os t√≠tulos e hist√≥rico. Continuar?")) { localStorage.clear(); location.reload(); } }

atualizarJogadores();
</script>
</body>
</html>
